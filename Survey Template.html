<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chrset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey.css">
  </head>
  <body>
  <h1 id="title">Sur<span>V</span>EY</h1>
  <p id="description">Survey Form Template created by Devin Lin</p>
  <form method="post" id="survey-form">
  <fielset>
    <label id="nationality-label">Nationality(Optional): <input type="text" id="number" name="nationality-label" placeholder="Where are you from?"></label>
  <label id="number-label">Age(Optional): <input type="number" id="number" min="5" max="100" name="number-label" placeholder="Input your age"></label>

  <label for="dropdown">Which option best describes your role?
    <select id="dropdown" name="dropdown">
      <option value="">-select role-</option>
      <option value="1">Business</option>
      <option value="2">Personal</option>
      </select>
  </label>

  <label for="dropdown">What was your purpose of visiting today?
    <select id="dropdown" name="dropdown">
      <option value="">-select purpose-</option>
      <option value="1">Learn about our products/services</option>
      <option value="2">Search for a reliable partner</option>
      <option value="3">Others</option>
      </select>
  </label>

  <legend>What are your opinions on the website?</legend>
  <label for="Excellent"><input id="Excellent" type="radio" name="opinions on the website" value="Excellent" class="inline">Excellent</label>
  <label for="Fair"><input id="Fair" type="radio" value="Fair" name="opinions on the website" class="inline">Fair</label>
  <label for="Fair"><input id="Need Some Improvments" type="radio" value="Need Some Improvments" name="opinions on the website" class="inline">Need Some Improvments</label>
  <label for="Bad"><input id="Bad" type="radio" value="Bad" name="opinions on the website" class="inline">Bad</label>

<legend>How do you find about the design?</legend>
<label for="Fabulous"><input name="design" id="Fabulous" type="checkbox" value="Fabulous" class="inline">Fabulous</label>

<label for="Decent"><input name="design" id="Decent" type="checkbox" value="Decent" class="inline">Decent</label>

<label for="Need to redesign"><input name="design" id="Need to redisgn" type="checkbox" value="Need to redesign" class="inline">Need to redesign</label>

</fieldset>

  <label for="comments">Any suggestions?
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="We would like to hear from you..."></textarea>
  </label>
  <input type="submit" value="Submit" id="submit">
  <label for="KAIYU Privacy Policy"><a href="https://kyulighting.com/privacy-policy/"><span style="color:blue; font-style:italic">KAIYU Privacy Policy</span></a>
  </label>

</form>
</body>
</html>
